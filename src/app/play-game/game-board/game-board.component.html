<div id="board">
  <h3>{{player.name}}</h3>
  <table border="1" [ngClass]="getBoardClass()">

    <tr *ngFor="let row of rowsCollection">
      <app-game-cell *ngFor="let cell of cellsCollection"
                     [cellInfo]="getCellInfo(row+cell)"
                     [isDisableChanges]="isDisableChanges"
                     [isGameOver]="isGameOver"
                     (onCellClicked)="clickCell($event)">

      </app-game-cell>
    </tr>

  </table>
</div>
