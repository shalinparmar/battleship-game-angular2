<div>
  <p>
    Demo board
  </p>


  <div id="board">
    <table border="1">

      <tr *ngFor="let row of rowsCollection">
        <app-cell *ngFor="let cell of cellsCollection"
                  [id]="row+cell"
                  [ships] = "ships"

                  [isContainBattleship]="isContainShip(row+cell)">
        </app-cell>
      </tr>

      <!--(onCellClicked)="clickCell($event)"-->

    </table>
  </div>


</div>
